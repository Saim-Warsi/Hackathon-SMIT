<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ta'alluk - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="../images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body
    class="min-h-screen transition-colors duration-300 bg-gradient-to-br from-blue-50 to-purple-50 dark:bg-gray-900"
  >
    <!-- Header -->
    <div
      class="sticky top-0 z-40 backdrop-blur-md bg-white/80 dark:bg-gray-800 shadow-md"
    >
      <div
        class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <a href="feed.html" class="flex gap-x-2 items-center">
          <img src="../images/favicon.png" class="w-10" alt="" />
          <h1 class="dark:text-gray-300 text-md md:text-lg">Ta'alluk</h1>
        </a>
        <div class="flex items-center gap-2">
          <button
            onclick="toggleTheme()"
            class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition"
          >
            <span
              id="themeIcon"
              class="material-symbols-outlined dark:text-gray-300 flex items-center cursor-pointer"
            >
              dark_mode
            </span>
          </button>
          <button
            onclick="window.location.href='feed.html'"
            class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700"
          >
            <span
              class="material-symbols-outlined dark:text-gray-300 flex items-center cursor-pointer"
            >
              home
            </span>
          </button>
          <button
            onclick="logout()"
            class="bg-red-500 p-2 text-white transition rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center"
          >
            <span class="material-symbols-outlined"> logout </span>
          </button>
        </div>
      </div>
    </div>

    <div class="max-w-4xl mx-auto p-4 mt-8">
      <!-- Profile Card -->
      <div
        class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700 p-8"
      >
        <div class="flex flex-col items-center">
          <div
            class="w-32 h-32 bg-yellow-400 rounded-full flex items-center justify-center text-5xl font-bold"
          >
            <span id="userInitial"></span>
          </div>
          <h2
            id="userName"
            class="text-3xl font-bold mt-4 text-gray-800 dark:text-white"
          ></h2>
          <p id="userEmail" class="text-gray-600 dark:text-gray-400 mt-2"></p>
          <p
            id="joinedDate"
            class="text-sm text-gray-500 dark:text-gray-500 mt-1"
          ></p>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-3 gap-4 mt-8">
          <div class="text-center p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
            <p
              class="text-2xl font-bold text-gray-800 dark:text-white"
              id="postCount"
            >
              0
            </p>
            <p class="text-sm text-gray-600 dark:text-gray-400">Posts</p>
          </div>
          <div class="text-center p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
            <p
              class="text-2xl font-bold text-gray-800 dark:text-white"
              id="reactionCount"
            >
              0
            </p>
            <p class="text-sm text-gray-600 dark:text-gray-400">Reactions</p>
          </div>
          <div class="text-center p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
            <p
              class="text-2xl font-bold text-gray-800 dark:text-white"
              id="receivedReactions"
            >
              0
            </p>
            <p class="text-sm text-gray-600 dark:text-gray-400">Received</p>
          </div>
        </div>
      </div>

      <!-- User's Posts -->
      <div class="mt-8">
        <h3 class="text-2xl font-bold text-gray-800 dark:text-white mb-4">
          My Posts
        </h3>
        <div id="userPosts" class="space-y-4"></div>
      </div>
    </div>

    <script src="../javascript/profile.js"></script>
  </body>
</html>
