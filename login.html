<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Connect - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <link rel="stylesheet" href="../style.css" />

  <body class="min-h-screen transition-colors duration-300">
    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="w-full max-w-md">
        <div
          class="bg-yellow-400 p-8 rounded-2xl shadow-2xl border border-gray-200"
        >
          <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-black">Welcome Back</h1>
            <p class="mt-2">Login to your account</p>
          </div>

          <div class="space-y-4">
            <div>
              <input
                type="email"
                id="loginEmail"
                placeholder="Email Address"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
              />
            </div>
            <div>
              <input
                type="password"
                id="loginPassword"
                placeholder="Password"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
              />
            </div>
            <button
              onclick="login()"
              class="w-full bg-white text-black py-3 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition duration-200"
            >
              Login
            </button>
          </div>

          <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account?
            <a
              href="../index.html"
              class="text-blue-500 hover:text-blue-600 font-semibold"
              >Sign Up</a
            >
          </p>
        </div>
      </div>
    </div>

    <script src="../javascript/login.js"></script>
  </body>
</html>
