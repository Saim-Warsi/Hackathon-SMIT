<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Connect - Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="min-h-screen transition-colors duration-300">
    <div class="min-h-screen flex items-center justify-center p-4">
      <div class="w-full max-w-md">
        <div class="backdrop-blur-sm bg-yellow-400 p-8 rounded-2xl shadow-2xl">
          <div class="text-center mb-8">
            <h1 class="text-3xl font-bold">Social Connect</h1>
            <p class="mt-2">Create your account</p>
          </div>

          <div class="space-y-4">
            <div>
              <input
                type="text"
                id="signupName"
                placeholder="Full Name"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
              />
            </div>
            <div>
              <input
                type="email"
                id="signupEmail"
                placeholder="Email Address"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
              />
            </div>
            <div>
              <input
                type="password"
                id="signupPassword"
                placeholder="Password"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
              />
            </div>
            <button
              onclick="signup()"
              class="w-full bg-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition duration-200"
            >
              Create Account
            </button>
          </div>

          <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account?
            <a
              href="./login.html"
              class="text-blue-500 hover:text-blue-600 font-semibold"
              >Login</a
            >
          </p>
        </div>
      </div>
    </div>

    <script src="../javascript/signup.js"></script>
  </body>
</html>
